<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeyondRichest</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Embedded CSS -->
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.5s, color 0.5s;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            animation: fadeInDown 1s ease;
        }

        /* Dark Mode Toggle */
        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            position: relative;
            transition: background-color 0.3s;
        }

        .slider::before {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            background-color: #ffffff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        input:checked + .slider {
            background-color: #1E90FF;
        }

        input:checked + .slider::before {
            transform: translateX(25px);
        }
        
        /* Navigation */
        nav {
            display: flex;
            gap: 15px;
            animation: fadeIn 1s ease;
        }

        nav a {
            padding: 8px 16px;
            border: 2px solid #000;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background-color: transparent;
            color: #000;
            cursor: pointer;
        }

        body.dark-mode nav a {
            border-color: #ffffff;
            color: #ffffff;
        }

        nav a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: -1;
        }

        nav a:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        nav a:hover {
            background-color: #000;
            color: #fff;
        }

        body.dark-mode nav a:hover {
            background-color: #fff;
            color: #000;
        }

        /* Leaderboard Filters */
        .filters {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            animation: fadeIn 1s ease;
        }

        .filters button {
            padding: 6px 12px;
            border: 2px solid #000;
            border-radius: 15px;
            background-color: transparent;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.dark-mode .filters button {
            border-color: #ffffff;
            color: #ffffff;
        }

        .filters button:hover {
            background-color: #000;
            color: #fff;
        }

        body.dark-mode .filters button:hover {
            background-color: #fff;
            color: #000;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 20px 0;
        }

        /* Sections */
        section {
            margin-bottom: 40px;
        }

        section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            animation: fadeInLeft 1s ease;
        }

        body.dark-mode section h2 {
            border-color: #ffffff;
        }

        /* Leaderboard Styles */
        .leaderboard {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeIn 1s ease;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            position: relative;
        }

        body.dark-mode .leaderboard-item {
            background-color: #1f1f1f;
        }

        .leaderboard-item:hover {
            transform: translateY(-5px);
            background-color: #e0e0e0;
        }

        body.dark-mode .leaderboard-item:hover {
            background-color: #2a2a2a;
        }

        .leaderboard-item img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 3px solid #000;
            animation: pulse 2s infinite;
        }

        body.dark-mode .leaderboard-item img {
            border-color: #fff;
        }

        .leaderboard-item .user-info {
            display: flex;
            flex-direction: column;
        }

        .leaderboard-item .user-info .username {
            font-weight: 700;
            font-size: 1.1rem;
            position: relative;
        }

        /* Aurora Effect for Levels */
        .aurora {
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 50%;
            pointer-events: none;
            animation: aurora 4s infinite;
        }

        .level-VIP .aurora {
            box-shadow: 0 0 15px 5px rgba(30, 144, 255, 0.7);
        }

        .level-Elite .aurora {
            box-shadow: 0 0 15px 5px rgba(50, 205, 50, 0.7);
        }

        .level-Noble .aurora {
            box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.7);
        }

        .level-King .aurora {
            box-shadow: 0 0 15px 5px rgba(255, 69, 0, 0.7);
        }

        .leaderboard-item .user-info .details {
            font-size: 0.9rem;
            color: #555;
        }

        body.dark-mode .leaderboard-item .user-info .details {
            color: #bbb;
        }

        /* Chat Section */
        .chat-section {
            animation: fadeInUp 1s ease;
        }

        .chat-box {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow-y: auto;
            max-height: 300px;
            transition: background-color 0.5s;
        }

        body.dark-mode .chat-box {
            background-color: #1f1f1f;
            color: #ffffff;
        }

        .chat-message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
        }

        body.dark-mode .chat-message img {
            border-color: #fff;
        }

        .chat-message .message-content {
            background-color: #e0e0e0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
            transition: background-color 0.3s;
        }

        body.dark-mode .chat-message .message-content {
            background-color: #2a2a2a;
        }

        .chat-message .message-content::after {
            content: '';
            position: absolute;
            top: 10px;
            left: -10px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent #e0e0e0 transparent transparent;
        }

        body.dark-mode .chat-message .message-content::after {
            border-color: transparent #2a2a2a transparent transparent;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 20px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #1E90FF;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #1E90FF;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #0d6efd;
        }

        /* Dark Mode Styles for Chat */
        body.dark-mode .chat-input input {
            background-color: #2a2a2a;
            color: #ffffff;
            border-color: #555;
        }

        body.dark-mode .chat-input input::placeholder {
            color: #bbb;
        }

        body.dark-mode .chat-input button {
            background-color: #1E90FF;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes aurora {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(30, 144, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(30, 144, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(30, 144, 255, 0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav a {
                padding: 6px 12px;
                font-size: 0.9rem;
            }

            section h2 {
                font-size: 1.5rem;
            }

            .leaderboard-item img {
                width: 50px;
                height: 50px;
            }

            .leaderboard-item .user-info .username {
                font-size: 1rem;
            }

            .leaderboard-item .user-info .details {
                font-size: 0.8rem;
            }

            .chat-box {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>BeyondRichest</h1>
            <nav>
                <a href="#" id="loginBtn">Login</a>
                <a href="#" id="registerBtn">Register</a>
                <a href="#" id="donateBtn">Donate</a>
                <a href="#" id="wealthBtn">Wealth</a>
            </nav>
            <!-- Dark Mode Toggle -->
            <div class="toggle-switch">
                <input type="checkbox" id="darkModeToggle">
                <label for="darkModeToggle" class="slider"></label>
            </div>
            <!-- Leaderboard Filters -->
            <div class="filters">
                <button id="filterWorld">World</button>
                <button id="filterCountry">Country</button>
                <button id="filterLocal">Local</button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Leaderboard Section -->
            <section>
                <h2>Global Leaderboard</h2>
                <div class="leaderboard" id="leaderboard">
                    <!-- Leaderboard items populated by JavaScript -->
                </div>
            </section>

            <!-- Chat Section -->
            <section class="chat-section">
                <h2>Global Chat</h2>
                <div class="chat-box" id="chatBox">
                    <!-- Chat messages populated by JavaScript -->
                </div>
                <div class="chat-input">
                    <input type="text" id="chatMessage" placeholder="Type your message here..." />
                    <button id="sendChat">Send</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <div class="form-container">
                <h3>Login</h3>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button class="btn form-btn" id="loginSubmit">Login</button>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegister">&times;</span>
            <div class="form-container">
                <h3>Register</h3>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="text" id="registerCountry" placeholder="Country" required>
                <input type="url" id="registerPFP" placeholder="Profile Picture URL" required>
                <button class="btn form-btn" id="registerSubmit">Register</button>
            </div>
        </div>
    </div>

    <!-- Donate Modal -->
    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDonate">&times;</span>
            <div class="form-container">
                <h3>Donate</h3>
                <input type="number" id="donationAmount" placeholder="Donation Amount (USD)" min="1" required>
                <button class="btn form-btn" id="donateSubmit">Donate</button>
            </div>
        </div>
    </div>

    <!-- Wealth Modal -->
    <div id="wealthModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeWealth">&times;</span>
            <div class="form-container">
                <h3>Wealth</h3>
                <p>Demonstrate your wealth by making a significant donation!</p>
                <button class="btn form-btn" id="makeWealthDonation">Donate Wealth</button>
            </div>
        </div>
    </div>

    <!-- Add Friend Modal -->
    <div id="addFriendModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeAddFriend">&times;</span>
            <div class="form-container">
                <h3>Add Friend</h3>
                <input type="text" id="friendUsername" placeholder="Friend's Username" required>
                <button class="btn form-btn" id="addFriendSubmit">Add Friend</button>
            </div>
        </div>
    </div>

    <!-- Join Group Modal -->
    <div id="joinGroupModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeJoinGroup">&times;</span>
            <div class="form-container">
                <h3>Join Group</h3>
                <select id="groupSelect">
                    <option value="">Select Group</option>
                    <option value="Alpha">Alpha</option>
                    <option value="Beta">Beta</option>
                    <option value="Gamma">Gamma</option>
                </select>
                <button class="btn form-btn" id="joinGroupSubmit">Join Group</button>
            </div>
        </div>
    </div>

    <!-- Embedded JavaScript -->
    <script>
        // User Data Structure
        /*
            Users are stored in localStorage as an array of objects:
            {
                username: string,
                password: string,
                country: string,
                profilePicture: string (URL),
                amountDonated: number,
                level: string,
                friends: array of usernames,
                groups: array of group names
            }
        */

        // Initialize Users in localStorage if not present
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([]));
        }

        // Current Logged-in User
        let currentUser = null;

        // DOM Elements
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const donateBtn = document.getElementById('donateBtn');
        const wealthBtn = document.getElementById('wealthBtn');

        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const donateModal = document.getElementById('donateModal');
        const wealthModal = document.getElementById('wealthModal');
        const addFriendModal = document.getElementById('addFriendModal');
        const joinGroupModal = document.getElementById('joinGroupModal');

        const closeLogin = document.getElementById('closeLogin');
        const closeRegister = document.getElementById('closeRegister');
        const closeDonate = document.getElementById('closeDonate');
        const closeWealth = document.getElementById('closeWealth');
        const closeAddFriend = document.getElementById('closeAddFriend');
        const closeJoinGroup = document.getElementById('closeJoinGroup');

        const loginSubmit = document.getElementById('loginSubmit');
        const registerSubmit = document.getElementById('registerSubmit');
        const donateSubmit = document.getElementById('donateSubmit');
        const makeWealthDonation = document.getElementById('makeWealthDonation');
        const addFriendSubmit = document.getElementById('addFriendSubmit');
        const joinGroupSubmit = document.getElementById('joinGroupSubmit');

        const leaderboard = document.getElementById('leaderboard');
        const usersBody = document.getElementById('users-body');
        const friendsList = document.getElementById('friends-list');
        const groupsList = document.getElementById('groups-list');

        const darkModeToggle = document.getElementById('darkModeToggle');

        const filterWorld = document.getElementById('filterWorld');
        const filterCountry = document.getElementById('filterCountry');
        const filterLocal = document.getElementById('filterLocal');

        const chatBox = document.getElementById('chatBox');
        const chatMessageInput = document.getElementById('chatMessage');
        const sendChat = document.getElementById('sendChat');

        // Event Listeners to Open Modals
        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'flex';
        });

        registerBtn.addEventListener('click', () => {
            registerModal.style.display = 'flex';
        });

        donateBtn.addEventListener('click', () => {
            if (currentUser) {
                donateModal.style.display = 'flex';
            } else {
                alert('Please login to donate.');
            }
        });

        wealthBtn.addEventListener('click', () => {
            if (currentUser) {
                wealthModal.style.display = 'flex';
            } else {
                alert('Please login to demonstrate your wealth.');
            }
        });

        // Event Listeners to Close Modals
        closeLogin.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        closeRegister.addEventListener('click', () => {
            registerModal.style.display = 'none';
        });

        closeDonate.addEventListener('click', () => {
            donateModal.style.display = 'none';
        });

        closeWealth.addEventListener('click', () => {
            wealthModal.style.display = 'none';
        });

        closeAddFriend.addEventListener('click', () => {
            addFriendModal.style.display = 'none';
        });

        closeJoinGroup.addEventListener('click', () => {
            joinGroupModal.style.display = 'none';
        });

        // Close Modal when clicking outside the content
        window.addEventListener('click', (e) => {
            if (e.target == loginModal) {
                loginModal.style.display = 'none';
            }
            if (e.target == registerModal) {
                registerModal.style.display = 'none';
            }
            if (e.target == donateModal) {
                donateModal.style.display = 'none';
            }
            if (e.target == wealthModal) {
                wealthModal.style.display = 'none';
            }
            if (e.target == addFriendModal) {
                addFriendModal.style.display = 'none';
            }
            if (e.target == joinGroupModal) {
                joinGroupModal.style.display = 'none';
            }
        });

        // Register Functionality
        registerSubmit.addEventListener('click', () => {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const country = document.getElementById('registerCountry').value.trim();
            const pfp = document.getElementById('registerPFP').value.trim();

            if (!username || !password || !country || !pfp) {
                alert('Please fill in all fields.');
                return;
            }

            let users = JSON.parse(localStorage.getItem('users'));

            // Check if username already exists
            const userExists = users.some(user => user.username.toLowerCase() === username.toLowerCase());
            if (userExists) {
                alert('Username already exists. Please choose another one.');
                return;
            }

            // Determine initial level
            const initialLevel = 'VIP';

            // Create new user object
            const newUser = {
                username: username,
                password: password,
                country: country,
                profilePicture: pfp,
                amountDonated: 0,
                level: initialLevel,
                friends: [],
                groups: []
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registration successful! You can now log in.');
            registerModal.style.display = 'none';
        });

        // Login Functionality
        loginSubmit.addEventListener('click', () => {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                alert('Please fill in all fields.');
                return;
            }

            let users = JSON.parse(localStorage.getItem('users'));

            const user = users.find(user => user.username.toLowerCase() === username.toLowerCase() && user.password === password);
            if (user) {
                currentUser = user;
                alert(`Welcome back, ${currentUser.username}!`);
                loginModal.style.display = 'none';
                updateUI();
                populateChat();
            } else {
                alert('Invalid username or password.');
            }
        });

        // Donate Functionality
        donateSubmit.addEventListener('click', () => {
            const amount = parseFloat(document.getElementById('donationAmount').value);
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid donation amount.');
                return;
            }

            let users = JSON.parse(localStorage.getItem('users'));
            const userIndex = users.findIndex(user => user.username === currentUser.username);

            if (userIndex !== -1) {
                users[userIndex].amountDonated += amount;
                users[userIndex].level = determineLevel(users[userIndex].amountDonated);
                currentUser = users[userIndex];
                localStorage.setItem('users', JSON.stringify(users));
                alert(`Thank you for your donation of $${amount.toLocaleString()}! You are now a ${currentUser.level}.`);
                donateModal.style.display = 'none';
                updateUI();
                populateLeaderboard();
            } else {
                alert('User not found.');
            }
        });

        // Wealth Functionality
        makeWealthDonation.addEventListener('click', () => {
            const wealthAmount = prompt("Enter the amount to demonstrate your wealth (minimum $1000):");
            const amount = parseFloat(wealthAmount);
            if (isNaN(amount) || amount < 1000) {
                alert('Please enter a valid amount of at least $1000.');
                return;
            }

            let users = JSON.parse(localStorage.getItem('users'));
            const userIndex = users.findIndex(user => user.username === currentUser.username);

            if (userIndex !== -1) {
                users[userIndex].amountDonated += amount;
                users[userIndex].level = determineLevel(users[userIndex].amountDonated);
                currentUser = users[userIndex];
                localStorage.setItem('users', JSON.stringify(users));
                alert(`Wealth demonstrated! Your donation of $${amount.toLocaleString()} has been added. You are now a ${currentUser.level}.`);
                wealthModal.style.display = 'none';
                updateUI();
                populateLeaderboard();
            } else {
                alert('User not found.');
            }
        });

        // Determine User Level Based on Donation Amount
        function determineLevel(amount) {
            if (amount >= 5000) return 'King';
            if (amount >= 3000) return 'Noble';
            if (amount >= 2000) return 'Elite';
            return 'VIP';
        }

        // Populate Leaderboard
        function populateLeaderboard() {
            let users = JSON.parse(localStorage.getItem('users'));
            leaderboard.innerHTML = '';

            // Sort users by amountDonated descending
            users.sort((a, b) => b.amountDonated - a.amountDonated);

            users.forEach((user, index) => {
                const div = document.createElement('div');
                div.classList.add('leaderboard-item', `level-${user.level}`);
                div.innerHTML = `
                    <img src="${user.profilePicture}" alt="${user.username} PFP">
                    <div class="user-info">
                        <span class="username">${user.username}</span>
                        <span class="details">$${user.amountDonated.toLocaleString()} Donated • ${user.country}</span>
                        <div class="aurora"></div>
                    </div>
                `;
                leaderboard.appendChild(div);
            });
        }

        // Update UI Based on Logged-in User
        function updateUI() {
            if (currentUser) {
                // Change navigation to show user options, including Donate and Wealth buttons
                document.querySelector('nav').innerHTML = `
                    <a href="#" id="addFriendBtn">Add Friend</a>
                    <a href="#" id="joinGroupBtn">Join Group</a>
                    <a href="#" id="donateBtn">Donate</a>
                    <a href="#" id="wealthBtn">Wealth</a>
                    <a href="#" id="logoutBtn">Logout</a>
                `;

                // Add Event Listeners for new buttons
                document.getElementById('addFriendBtn').addEventListener('click', () => {
                    addFriendModal.style.display = 'flex';
                });

                document.getElementById('joinGroupBtn').addEventListener('click', () => {
                    joinGroupModal.style.display = 'flex';
                });

                document.getElementById('donateBtn').addEventListener('click', () => {
                    donateModal.style.display = 'flex';
                });

                document.getElementById('wealthBtn').addEventListener('click', () => {
                    wealthModal.style.display = 'flex';
                });

                document.getElementById('logoutBtn').addEventListener('click', () => {
                    currentUser = null;
                    alert('You have been logged out.');
                    document.querySelector('nav').innerHTML = `
                        <a href="#" id="loginBtn">Login</a>
                        <a href="#" id="registerBtn">Register</a>
                        <a href="#" id="donateBtn">Donate</a>
                    `;
                    // Re-attach event listeners for the default navigation items
                    document.getElementById('loginBtn').addEventListener('click', () => {
                        loginModal.style.display = 'flex';
                    });

                    document.getElementById('registerBtn').addEventListener('click', () => {
                        registerModal.style.display = 'flex';
                    });

                    document.getElementById('donateBtn').addEventListener('click', () => {
                        if (currentUser) {
                            donateModal.style.display = 'flex';
                        } else {
                            alert('Please login to donate.');
                        }
                    });

                    // Clear friends and groups sections
                    friendsList.innerHTML = '<p>No friends added yet.</p>';
                    groupsList.innerHTML = '<p>No groups joined yet.</p>';
                });

                populateFriends();
                populateGroups();
            } else {
                // If no user is logged in, show default navigation
                document.querySelector('nav').innerHTML = `
                    <a href="#" id="loginBtn">Login</a>
                    <a href="#" id="registerBtn">Register</a>
                    <a href="#" id="donateBtn">Donate</a>
                `;

                // Re-attach event listeners for the default navigation items
                document.getElementById('loginBtn').addEventListener('click', () => {
                    loginModal.style.display = 'flex';
                });

                document.getElementById('registerBtn').addEventListener('click', () => {
                    registerModal.style.display = 'flex';
                });

                document.getElementById('donateBtn').addEventListener('click', () => {
                    if (currentUser) {
                        donateModal.style.display = 'flex';
                    } else {
                        alert('Please login to donate.');
                    }
                });
            }
        }

        // Populate Friends List
        function populateFriends() {
            if (!currentUser.friends || currentUser.friends.length === 0) {
                friendsList.innerHTML = '<p>No friends added yet.</p>';
                return;
            }

            let users = JSON.parse(localStorage.getItem('users'));
            friendsList.innerHTML = '<ul>';
            currentUser.friends.forEach(friendUsername => {
                const friend = users.find(user => user.username === friendUsername);
                if (friend) {
                    friendsList.innerHTML += `<li>${friend.username} (${friend.level})</li>`;
                }
            });
            friendsList.innerHTML += '</ul>';
        }

        // Populate Groups List
        function populateGroups() {
            if (!currentUser.groups || currentUser.groups.length === 0) {
                groupsList.innerHTML = '<p>No groups joined yet.</p>';
                return;
            }

            groupsList.innerHTML = '<ul>';
            currentUser.groups.forEach(groupName => {
                groupsList.innerHTML += `<li>${groupName}</li>`;
            });
            groupsList.innerHTML += '</ul>';
        }

        // Add Friend Functionality
        addFriendSubmit.addEventListener('click', () => {
            const friendUsername = document.getElementById('friendUsername').value.trim();
            if (!friendUsername) {
                alert("Please enter a friend's username.");
                return;
            }

            let users = JSON.parse(localStorage.getItem('users'));
            const friend = users.find(user => user.username.toLowerCase() === friendUsername.toLowerCase());

            if (!friend) {
                alert("Friend not found.");
                return;
            }

            if (friend.username === currentUser.username) {
                alert("You cannot add yourself as a friend.");
                return;
            }

            if (currentUser.friends.includes(friend.username)) {
                alert("This user is already your friend.");
                return;
            }

            // Add friend to currentUser's friends
            let userIndex = users.findIndex(user => user.username === currentUser.username);
            users[userIndex].friends.push(friend.username);
            localStorage.setItem('users', JSON.stringify(users));

            // Update currentUser
            currentUser = users[userIndex];

            alert(`${friend.username} has been added as your friend.`);
            addFriendModal.style.display = 'none';
            populateFriends();
        });

        // Join Group Functionality
        joinGroupSubmit.addEventListener('click', () => {
            const groupName = document.getElementById('groupSelect').value;
            if (!groupName) {
                alert("Please select a group.");
                return;
            }

            if (currentUser.groups.includes(groupName)) {
                alert("You have already joined this group.");
                return;
            }

            let users = JSON.parse(localStorage.getItem('users'));
            let userIndex = users.findIndex(user => user.username === currentUser.username);
            users[userIndex].groups.push(groupName);
            localStorage.setItem('users', JSON.stringify(users));

            // Update currentUser
            currentUser = users[userIndex];

            alert(`You have joined the ${groupName} group.`);
            joinGroupModal.style.display = 'none';
            populateGroups();
        });

        // Dark Mode Toggle
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });

        // Leaderboard Filters
        filterWorld.addEventListener('click', () => {
            filterLeaderboard('world');
        });

        filterCountry.addEventListener('click', () => {
            filterLeaderboard('country');
        });

        filterLocal.addEventListener('click', () => {
            filterLeaderboard('local');
        });

        function filterLeaderboard(filterType) {
            let users = JSON.parse(localStorage.getItem('users'));

            let filteredUsers = [];
            if (filterType === 'world') {
                filteredUsers = users;
            } else if (filterType === 'country') {
                const userCountry = currentUser ? currentUser.country : null;
                filteredUsers = users.filter(user => user.country === userCountry);
            } else if (filterType === 'local') {
                // For simplicity, assuming 'local' is the same as 'country' in this context
                const userCountry = currentUser ? currentUser.country : null;
                filteredUsers = users.filter(user => user.country === userCountry);
            }

            leaderboard.innerHTML = '';

            // Sort users by amountDonated descending
            filteredUsers.sort((a, b) => b.amountDonated - a.amountDonated);

            filteredUsers.forEach((user, index) => {
                const div = document.createElement('div');
                div.classList.add('leaderboard-item', `level-${user.level}`);
                div.innerHTML = `
                    <img src="${user.profilePicture}" alt="${user.username} PFP">
                    <div class="user-info">
                        <span class="username">${user.username}</span>
                        <span class="details">$${user.amountDonated.toLocaleString()} Donated • ${user.country}</span>
                        <div class="aurora"></div>
                    </div>
                `;
                leaderboard.appendChild(div);
            });
        }

        // Chat Functionality
        sendChat.addEventListener('click', () => {
            const message = chatMessageInput.value.trim();
            if (!message) {
                alert('Please enter a message.');
                return;
            }

            if (!currentUser) {
                alert('Please login to chat.');
                return;
            }

            let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            const newMessage = {
                username: currentUser.username,
                message: message,
                timestamp: new Date().toLocaleTimeString()
            };
            chatHistory.push(newMessage);
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            populateChat();
            chatMessageInput.value = '';
        });

        function populateChat() {
            let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            chatBox.innerHTML = '';

            chatHistory.forEach(msg => {
                const div = document.createElement('div');
                div.classList.add('chat-message');
                const user = JSON.parse(localStorage.getItem('users')).find(u => u.username === msg.username);
                div.innerHTML = `
                    <img src="${user ? user.profilePicture : 'https://via.placeholder.com/40'}" alt="${msg.username} PFP">
                    <div class="message-content">
                        <strong>${msg.username}</strong>: ${msg.message}
                        <br>
                        <small>${msg.timestamp}</small>
                    </div>
                `;
                chatBox.appendChild(div);
            });

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Initial Population of Leaderboard
        function populateLeaderboard() {
            let users = JSON.parse(localStorage.getItem('users'));
            leaderboard.innerHTML = '';

            // Sort users by amountDonated descending
            users.sort((a, b) => b.amountDonated - a.amountDonated);

            users.forEach((user, index) => {
                const div = document.createElement('div');
                div.classList.add('leaderboard-item', `level-${user.level}`);
                div.innerHTML = `
                    <img src="${user.profilePicture}" alt="${user.username} PFP">
                    <div class="user-info">
                        <span class="username">${user.username}</span>
                        <span class="details">$${user.amountDonated.toLocaleString()} Donated • ${user.country}</span>
                        <div class="aurora"></div>
                    </div>
                `;
                leaderboard.appendChild(div);
            });
        }

        // Initial Population of Chat
        function initialize() {
            populateLeaderboard();
            populateChat();
        }

        // Run initialize on page load
        window.onload = function() {
            initialize();
        };
    </script>
</body>
</html>
